<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <main class="container" role="main">
    <div class="card">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="Equillibrium Image" class="card-img">

        <div class="middle">
          <img src="images/icon-view.svg" alt="" alt="view icon">
        </div>
      </div>
      

      <div class="card-desc">

        <h1 class="heading">Equilibrium #3429</h1>

        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="eth-container">
          <div class="small-container">
            <img src="images/icon-ethereum.svg" alt="ethereum icon">
            <span class="eth">0.041 ETH</span>
          </div>
          <div class="small-container">
            <img src="images/icon-clock.svg" class="clock" alt="clock icon">
            <span>3 days left</span>
          </div>
        </div>

        <div class="creation-container">
          <img src="images/image-avatar.png" class="avatar-img" alt="avatar image">
          <span class="clear"></span>
          <p class="creation-text">Creation of <span class="creation-name">Jules Wyvern</span></p>
        </div>
      </div>
      
    </div>
  </main>
  <div class="attribution" role="contentinfo">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    <span>Coded by </span><a href="#">Ike</a>.</p>
  </div>
</body>
</html>
